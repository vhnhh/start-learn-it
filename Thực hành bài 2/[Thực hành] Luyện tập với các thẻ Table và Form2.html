<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form đăng ký tài khoản</title>
</head>
<body>
    <h1>Đăng kí tài khoản</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <p>Tên đăng nhập</p>
        <input type="text" name="tenDangNhap" required/>
        <p>Mật khẩu</p>
        <input type="password" name="password" required/>
        <p>Xác nhận mật khẩu</p>
        <input type="password" name="confirmPass" required/>
        <p>Email</p>
        <input type="email" name="email" required>
        <p>Giới tính</p>
        <label for="female"><input type="radio" name="sex" id="female" required/>Female</label>
        <label for="male"><input type="radio" name="sex" id="male" required/>Male</label>
        <label for="other"><input type="radio" name="sex" id="other" required checked/>Other</label><br><br>
        <input type="submit" name="submit" value="Đăng Kí">
    </form>
</body>
</html>
