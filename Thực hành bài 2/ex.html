<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
    <table border="1" width="50%">
            <tr >
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" name="name" required/>
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td>
                    <textarea name="address" cols="20" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <label>
                        <input type="checkbox" name="game" required/>Hockey
                    </label><br>
                    <label>
                        <input type="checkbox" name="game" required/>Footbal
                    </label><br>
                    <label>
                        <input type="checkbox" name="game" required/>Badminton
                    </label><br>
                    <label>
                        <input type="checkbox" name="game" required/>Cricket
                    </label><br>
                    <label>
                        <input type="checkbox" name="game" required/>Volleyball
                    </label>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <label>
                        <input type="radio" name="sex" checked/>Female
                    </label>
                    <label>
                        <input type="radio" name="sex"/>Male
                    </label>
                    <label>
                        <input type="radio" name="sex"/>Other
                    </label>
                </td>
            </tr>
            <tr>
                <td>Select ur age</td>
                <td>
                    <select name="age" required>
                        <option value="">Select</option>
                        <option value="">1 ~ 15</option>
                        <option value="">16 ~ 30</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td>Select Photo</td>
                <td><input type="file" name="img" required/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Click Me">
                    <input type="submit" value="Submit Form">
                    <input type="reset" value="リセット">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
