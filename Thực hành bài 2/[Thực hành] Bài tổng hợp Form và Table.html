<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form thông tin sản phẩm</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset >
            <legend>Thông tin sản phẩm</legend>
            <label for="tenSP">Tên sản phẩm</label>
            <input type="text" name="tenSP" id="tenSP" required/>
            <label for="qty">Số lượng</label>
            <input type="number" name="qty" id="qty" value="1" required/>
        </fieldset>
        <fieldset>
            <legend>Thông tin giao hàng</legend>
            <label for="fullName">Họ Và Tên</label>
            <input type="text" name="fullName" id="fullName" required/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"/>
            <label for="tel">Số điện thoại</label>
            <input type="tel" name="tel" id="tel" maxlength="12" required/>
            <label for="address">Địa chỉ</label>
            <textarea name="address" id="address" cols="20" rows="2" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Thông tin thanh toán</legend>
            <label for="method">Phương thức thanh toán</label>
            <select name="method" id="method" required>
                <option value="">Thanh toán khi nhận hàng</option>
                <option value="">Chuyển khoản</option>
            </select>
        </fieldset><br>
        <input type="submit" value="Đặt hàng">
    </form>
</body>
</html>
