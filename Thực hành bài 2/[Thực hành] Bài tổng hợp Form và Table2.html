<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Hợp 2 thẻ Table và Form để làm trang web quản trị</title>
</head>
<body>
    <h1>Trang web bán hàng</h1>
    <nav>
        <ul>
            <li><a href="">Trang chủ</a></li>
            <li><a href="">Sản phẩm</a></li>
            <li><a href="">Giới thiệu</a></li>
            <li><a href="">Liên hệ</a></li>
        </ul>
    </nav>
    <h2>Thông tin sản phẩm</h2>
    <table border="1">
        <tr>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Số lượng</th>
        </tr>
        <tr>
            <td>Sản phẩm 1</td>
            <td>Mô tả sản phẩm 1</td>
            <td>100.000đ</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Sản phẩm 2</td>
            <td>Mô tả sản phẩm 2</td>
            <td>200.000đ</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Sản phẩm 3</td>
            <td>Mô tả sản phẩm 3</td>
            <td>300.000đ</td>
            <td>3</td>
        </tr>
    </table>
    <h2>Thông tin người dùng</h2>
    <form>
        <label>Họ và tên </label><input type="text" name="fullName" required/><br><br>
        <label>Email </label><input type="email" name="email" required/><br><br>
        <label>Số điện thoại </label><input type="tel" name="tel" maxlength="12" required/><br><br>
        <label>Địa chỉ </label><input type="text" name="address" required/><br><br>
        <input type="submit" name="submit" value="Đặt hàng">
    </form>
</body>
</html>
