<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện chuột</title>
    <style>
        img {
            width: 150px;
        }
    </style>
</head>
<body>
    <img id="myImage" src="img/basketball.jpg" alt="basketball">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()" />
    <script>
        var myBasketball = document.getElementById("myImage");
        function init() {
            myBasketball.style.position = "relative";
            myBasketball.style.left = "0px";
        }

        function moveRight() {
            myBasketball.style.left = parseInt(myBasketball.style.left) + 10 + "px";
        }

        window.onload = init;
    </script>
</body>
</html>
