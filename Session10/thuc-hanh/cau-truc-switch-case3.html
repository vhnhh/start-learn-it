<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc switch-case 3</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("if else"));

        let b = parseInt(prompt("switch case"));

        if (a > 0) {
            alert(1);
        } else if (a < 0) {
            alert(-1);
        } else {
            alert(0);
        }

        switch (true) {
            case b > 0:
                alert(1);
                break;
            case b < 0:
                alert(-1);
                break;
            default:
                alert(0);
        }
    </script>
</body>
</html>
