<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt(""));

        while (n > 0) {
            let x = n%10;
            n = Math.floor(n/10);
            document.write(x)
        }
    </script>
</body>
</html>
