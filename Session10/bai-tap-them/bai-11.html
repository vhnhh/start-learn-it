<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào một số nguyên n, kiểm tra số n có phải là hoàn hảo hay không</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("nhap 1 so va kiem tra do co phai la so hoan hao"));
        let i;
        let sum = 0;

        for (i = 1; i < n; i++) {
            if (n % i == 0) {
                sum += i;
                // alert(i);1
            }
        }
        
        if (n == sum) {
           alert(n + " la 1 so hoan hao");
        } else {
           alert(n + " khong la 1 so hoan hao");
        }
    </script>
</body>
</html>
