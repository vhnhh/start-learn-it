    <title>tim so lon nhat, nho nhat</title>
</head>
<body>
    <script>
        // tim so lon nhat, nho nhat - toan tu 3 ngoi
        let x = parseInt(prompt(""));

        let y = parseInt(prompt(""));

        let z = parseInt(prompt(""));

        let min = x;
        min = (min > y) ? y : ((min > z) ? z : x);

        let max = x;
        max = (max < y) ? y : ((max < z) ? z : x);  

        console.log(min);

        console.log(max);
    </script>
