<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào một số nguyên n, in ra các ước số của n</title>
</head>
<body>
    <script>
        let u = parseInt(prompt("nhap vao 1 so de tinh so uoc cua so do"));
        let i;
        for (i = 1; i <= u; i++) {
            if (u % i == 0) {
                alert(i);
            }
        }
    </script>
</body>
</html>
