<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                console.log(i + " FizzBuzz");
            } else if (i % 5 == 0) {
                console.log(i + " Buzz");
            } else if (i % 3 == 0) {
                console.log(i + " Fizz");
            }
        }
    </script>
</body>
</html>
