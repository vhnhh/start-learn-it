<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nhap "so" sau 1 so</title>
</head>
<body>
    <script>
        // them "mot" ~ "chin" sau tung so 1 ~ 9
        let result = parseInt(prompt("nhap so 1 ~ 9"));
        switch (result) {
            case 1:
                result += " - mot";
                break;
            case 2:
                result += " - hai";
                break;
            case 3:
                result += " - ba";
                break;
            case 4:
                result += " - bon";
                break;
            case 5:
                result += " - nam";
                break;
            case 6:
                result += " - sau";
                break;
            case 7:
                result += " - bay";
                break;
            case 8:
                result += " - tam";
                break;
            default:
                result += " - chin";
        }
        console.log(result)
    </script>
</body>
</html>
