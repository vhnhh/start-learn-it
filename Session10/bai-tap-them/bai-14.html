<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào số nguyên n, in ra các số nguyên tố từ 1 đến n</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("hay nhap vao 1 so"));
        let i;
        let e;
        let flag = true;
        for (i = 2; i <= n; i++) {
            if (i < 2) {
                flag = false;
            } else {
                flag = true;
                for (e = 2; e <= Math.sqrt(i); e++) {
                    if (i % e == 0) {
                        flag = false;
                        break;
                    } 
                }
            }
            if (flag) {
                document.write(i + " ");
            }
        }
    
    </script>
</body>
</html>
