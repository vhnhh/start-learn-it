<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra thực hành banner HTML</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="img/YOUSHA.png" alt="YOUSHA">
            </a>
            <nav>
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <input type="button" name="navButton" id="navButton" value="CTA button">
            </nav>
        </div>
        <div class="banner">
            <div class="bannerContent">
                <p><b>Minted<br>with delight</b></p>
                <p>Management Dow Jones industry bondholders funds<br>municipal bonds government upswing strategy.</p>
                <div class="bannerButton">
                    <input type="button" name="learMoreY" id="learMoreY" value="Learn more">
                    <input type="button" name="learMoreB" id="learMoreB" value="Learn more">
                </div>
            </div>
            <div class="bannerImg">
                <img src="img/Illustration.png" alt="Illustration Image">
            </div>
        </div>
    </header> 
</body>
</html>
