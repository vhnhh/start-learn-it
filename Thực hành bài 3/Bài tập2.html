<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form đặt phòng khách sạn</title>
</head>
<body>
    <h1>Booking Form</h1>
    <form action="#" method="post">
        <label>Name</label>
        <input type="text" name="" id="" required /><br><br>
        <label>Email</label>
        <input type="email" name="" id="" required /><br><br>
        <label>Phone</label>
        <input type="tel" name="" id="" required /><br><br>
        <label>Date</label>
        <input type="date" name="" id="" required /><br><br>
        <label>Time</label>
        <input type="time" name="" id="" required /><br><br>
        <label>Number of Guests</label>
        <input type="text" name="" id="" required /><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
