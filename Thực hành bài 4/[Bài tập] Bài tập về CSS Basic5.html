<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập về CSS Basic 5</title>
    <link rel="stylesheet" href="css/[Bài tập] Bài tập về CSS Basic5.css">
</head>
<body>
    <h1>Đăng ký tài khoản</h1>
    <form action="#">
        <label for="fullName">Họ và tên:</label>
        <input type="text" name="fullName" id="fullName">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="password">Mật khẩu:</label>
        <input type="password" name="password" id="password">
        <label for="cfmPassword">Nhập lại mật khẩu:</label>
        <input type="password" name="cfmPassword" id="cfmPassword">
        <input type="submit" name="submit" id="submit" value="Đăng Ký">
    </form>
</body>
</html>
